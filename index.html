<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Asistencias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(to bottom right, #1e3a8a, #312e81);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    .bg-blur {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }
    .text-green { color: #4ade80 !important; }
    .text-yellow { color: #facc15 !important; }
    .text-red { color: #f87171 !important; }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login" class="bg-blur p-5 rounded shadow-lg text-center" style="width: 380px;">
    <h1 class="fs-3 fw-bold mb-4">Iniciar sesión</h1>
    <input id="usuario" type="text" class="form-control mb-3" placeholder="Usuario">
    <input id="password" type="password" class="form-control mb-3" placeholder="Contraseña">
    <button onclick="login()" class="btn btn-primary w-100 fw-semibold">Entrar</button>
    <p id="mensaje" class="text-warning mt-3"></p>
  </div>

  <!-- PANEL PRECEPTOR -->
  <div id="panel-preceptor" class="container bg-blur p-4 rounded shadow-lg d-none">
    <h2 class="text-center fw-bold mb-4">Toma de Asistencias</h2>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <label class="fw-semibold">Fecha:</label>
      <input type="date" id="fecha" class="form-control w-auto">
    </div>

    <table class="table table-bordered text-white">
      <thead class="table-primary">
        <tr>
          <th>Alumno</th>
          <th class="text-center">Estado</th>
        </tr>
      </thead>
      <tbody id="tabla-alumnos"></tbody>
    </table>

    <div class="text-center mt-4">
      <button onclick="guardarAsistencias()" class="btn btn-success fw-semibold px-4">Guardar Asistencias</button>
    </div>

    <div class="text-center mt-3">
      <button onclick="cerrarSesion()" class="btn btn-danger px-3">Cerrar sesión</button>
    </div>
  </div>

  <!-- PANEL ADMIN -->
  <div id="panel-admin" class="container bg-blur p-4 rounded shadow-lg d-none">
    <h2 class="text-center fw-bold mb-4">Reportes de Asistencia</h2>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <label class="fw-semibold">Fecha:</label>
      <input type="date" id="fecha-reporte" class="form-control w-auto">
      <button onclick="verReporte()" class="btn btn-primary fw-semibold px-4">Ver</button>
    </div>

    <table class="table table-bordered text-white">
      <thead class="table-primary">
        <tr>
          <th>Alumno</th>
          <th class="text-center">Estado</th>
        </tr>
      </thead>
      <tbody id="tabla-reporte"></tbody>
    </table>

    <div class="text-center mt-3">
      <button onclick="cerrarSesion()" class="btn btn-danger px-3">Cerrar sesión</button>
    </div>
  </div>

  <script>
    const alumnos = [
      "Ana Pérez", "Juan López", "María Díaz", "Carlos Fernández", "Lucía Romero"
    ];

    function login() {
      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (usuario === "preceptor" && password === "preceptor") {
        mostrarPanel("preceptor");
      } else if (usuario === "admin" && password === "admin") {
        mostrarPanel("admin");
      } else {
        mensaje.textContent = "Usuario o contraseña incorrectos.";
      }
    }

    function mostrarPanel(rol) {
      document.getElementById("login").classList.add("d-none");
      if (rol === "preceptor") {
        document.getElementById("panel-preceptor").classList.remove("d-none");
        cargarAlumnos();
      } else {
        document.getElementById("panel-admin").classList.remove("d-none");
      }
      localStorage.setItem("rolActivo", rol);
    }

    function cerrarSesion() {
      localStorage.removeItem("rolActivo");
      location.reload();
    }

    // ---- PRECEPTOR ----
    function cargarAlumnos() {
      const tabla = document.getElementById("tabla-alumnos");
      tabla.innerHTML = "";
      alumnos.forEach((nombre, i) => {
        tabla.innerHTML += `
          <tr>
            <td>${nombre}</td>
            <td class="text-center">
              <select id="estado-${i}" class="form-select form-select-sm">
                <option value="presente">Presente</option>
                <option value="tarde">Tarde</option>
                <option value="ausente">Ausente</option>
              </select>
            </td>
          </tr>`;
      });
    }

    function guardarAsistencias() {
      const fecha = document.getElementById("fecha").value;
      if (!fecha) return alert("Selecciona una fecha.");

      const asistencias = alumnos.map((_, i) => document.getElementById(`estado-${i}`).value);
      localStorage.setItem(`asistencia_${fecha}`, JSON.stringify(asistencias));
      alert("Asistencias guardadas correctamente.");
    }

    // ---- ADMIN ----
    function verReporte() {
      const fecha = document.getElementById("fecha-reporte").value;
      const tabla = document.getElementById("tabla-reporte");
      tabla.innerHTML = "";

      const datos = JSON.parse(localStorage.getItem(`asistencia_${fecha}`) || "[]");
      if (datos.length === 0) {
        tabla.innerHTML = `<tr><td colspan="2" class="text-center py-3">No hay datos para esta fecha.</td></tr>`;
        return;
      }

      alumnos.forEach((nombre, i) => {
        let colorClass =
          datos[i] === "presente" ? "text-green" :
          datos[i] === "tarde" ? "text-yellow" : "text-red";

        tabla.innerHTML += `
          <tr>
            <td>${nombre}</td>
            <td class="text-center fw-semibold text-capitalize ${colorClass}">${datos[i]}</td>
          </tr>`;
      });
    }

    // Mantener sesión activa
    const rol = localStorage.getItem("rolActivo");
    if (rol === "preceptor") mostrarPanel("preceptor");
    if (rol === "admin") mostrarPanel("admin");
  </script>
</body>
</html>
